<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Cuide de Seu arroz</title>
    <script src="js/script.js"></script>
</head>

<body>
    <nav>
        <div>
            <img src="imagem/arroz2.jpg" alt="Bolo de Arroz Japones">
        </div>
        <div>
            <img src="imagem/menu.png" class="menu" alt="">

        </div>
        <div>
            <a href="">Homer</a>
            <a href="">Adquira</a>
            <a href="">Quem somos</a>
        </div>
    </nav>
    <header role="image" aria-label="Plantação de Arroz, pronto para colher">

    </header>
    <section id="cabecalho">
            <h1 class="titulo">Arroz Amazonico</h1>
            <h2 class="subtitulo">O melhor ja feito por mãos indigenas importados da Australia</h2>
        </section>

        <section id="contato">
                <h3>Fala comigo</h3>
                <form action="#">
                    <div>
                        <label for="nome">Seu nome</label>
                        <input type="text" name="nome" placeholder="Fala seu nominho">
                    </div>
                    <div>
                        <label for="email">Seu email</label>
                        <input type="email" name="email" placeholder="seu email">
                    </div>
                    <div>
                        <label for="mensagem">Fala que eu te ouço</label>
                        <input type="text" name="mensagem" placeholder="fala algo pro nosso arroz">
                    </div>
                    <button onclick="">Enviar</button>
                </form>
            </section>
        


</body>

</html>
